  <body>
      
        <form id="vista">
           <header>
    <div id="message">
	
	
         <h1>Jugos</h1>
            
        <a href="jugoNuevo.html">Agregar&hellip;</a>
				<center><progress max="100">Cargando…</progress></center>

		 <ul id="ul">
       </ul>
      </header>

      
      <script src="/__/firebase/7.2.0/firebase-app.js"></script>
      <script src="/__/firebase/7.2.0/firebase-firestore.js"></script>
      <script src="/__/firebase/init.js"></script>
      <script type="module">
        import { error, url, cod } from "./lib/util.js";
        const firestore = firebase.firestore();
        firestore.enablePersistence()
          .catch(error)
          .then(consulta);
        function consulta() {
          firebase.firestore().collection("JUGO").onSnapshot(
            querySnapshot => {
              ul.innerHTML = "";
              querySnapshot.forEach(doc => {
                const modelo = doc.data();
                ul.innerHTML += /*html*/
                  `<li>
                    <a href="jugo.html?id=${url(doc.id)}">
                      ${cod(modelo.PASA_NOMBRE)}
                      ${cod(modelo.PASA_JUGO)}
                      ${cod(modelo.PASA_CANTIDAD)}
                    </a>
                  </li>`;
              });
            },
            error);
        }
      </script>
